<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-3</title>
</head>
<body>
	<table cellpadding="10">
		<tbody>
			<tr>
				<td>Имя:</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td>
					<input type="text" name="surname">
				</td>
			</tr>
			<tr>
				<td>Отчество:</td>
				<td>
					<input type="text" name="middle_name">
				</td>
			</tr>
			<tr>
				<td>Родной город:</td>
				<td>
					<select name="city">
						<option value="1">Алматы</option>
						<option value="2">Шымкент</option>
						<option value="3">Астана</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td>
					<input type="radio" name="man">Мужской
					<br>
					<input type="radio" name="man">Женский
				</td>
			</tr>
			<tr>
				<td>Дата рождения:</td>
				<td>
					<input type="datetime-local" name="time">
				</td>
			</tr>
			<tr>
				<td>Образование:</td>
				<td>
					<select>
						<option value="1">Муит г.Алматы</option>
						<option value="2">Кбту г.Алматы</option>
						<option value="3">Ену г.Астана</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Баллы ЕНТ:</td>
				<td>
					<input type="text" name="ent" value="0">
				</td>
			</tr>
			<tr>
				<td>
					<button>Зарегистрировать</button>
				</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
