<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-2</title>
</head>
<body>
	<form>
		<table cellpadding="10">
			<tr>
				<td>Тип булочки: </td>
				<td>
					<select>
						<option>Обычная</option>
						<option>Из цельного зерна</option>
						<option>Брецель</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Тип мяса: </td>
				<td>
					<select>
						<option>Говядина</option>
						<option>Курица</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Опция: </td>
				<td>
					<input type="checkbox" name="a" value="Помидоры">Помидоры
					<br>
					<input type="checkbox" name="a" value="Солёные огурцы">Солёные огурцы
				</td>
			</tr>
			<tr>
				<td>Адрес: </td>
				<td>
					<input type="text" name="Адрес" placeholder="Введите адрес">
				</td>
			</tr>
			<tr>
				<td>Ф.И.О Заказчика: </td>
				<td>
					<input type="text" name="Ф.И.О" placeholder="Введите Ф.И.О">
				</td>
			</tr>
			<tr>
				<td>Желаемое время доставки: </td>
				<td>
					<input type="datetime-local" name="доставка">
				</td>
			</tr>
			<tr>
				<td>Выбор бургера: </td>
				<td>
					<select>
						<option>Чизбургер</option>
						<option>Чикенбургер</option>
						<option>Гамбургер</option>
					</select>
				</td>
			</tr>
		</table>
		<button>Заказать</button>
	</form>
</body>
</html>
