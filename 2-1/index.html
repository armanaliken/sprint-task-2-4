<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2-1</title>
	<style type="text/css">
		th, td{
			text-align: left;
		}
	</style>
</head>
<body>
	<head>
		<table cellpadding="10">
			<tr>
				<th>Имя</th>
				<th>Фамилия</th>
				<th>Логин</th>
				
			</tr>
			<tr>
				<td>
					<input type="text" name="name" placeholder="Имя">
				</td>
				<td>
					<input type="text" name="surname" placeholder="Фамилия">
				</td>
				<td>
					<input type="text" name="login" placeholder="Логин">
				</td>
			</tr>
			<tr>
				<th>Страна</th>
				<th>Город</th>
				<th>Улица</th>
			</tr>
			<tr>
				<td>
					<select name="country">
						<option value="1">Казахстан</option>
						<option value="2">США</option>
						<option value="3">Россия</option>
					</select>
				</td>
				<td>
					<select name="city">
						<option value="1">Алматы</option>
						<option value="2">Шымкент</option>
						<option value="3">Астана</option>
					</select>
				</td>
				<td>
					<input type="text" name="login" placeholder="Улица">
				</td>
			</tr>
			<tr>
				<td>
					<button>Загрузить данные</button>
				</td>
			</tr>
		</table>
	</head>
	
</body>
</html>
